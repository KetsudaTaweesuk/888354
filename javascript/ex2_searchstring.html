<!DOCTYPE html>
<html>
<head>
<title>Ex2_searchstring</title>
</head>
<body background="bg.png">
	
	<h1><center>Ex2 Search String Non Sensitive case</center></h1>
	
	<table align="center" border="2">
		<tr>
			<td>&nbsp Text Input: &nbsp</td>
			<td>
				<textarea id="txtar" rows="10" cols="50"> </textarea>
			</td>
		</tr>
		<tr>
			<td>&nbsp Sensitive Case: &nbsp</td>
			<td>
  				<input type="radio" name="check" value="yes"> Yes
  				<input type="radio" name="check" value="no"> No
			</td>
		</tr>
		<tr>
			<td>&nbsp Search: &nbsp</td>
			<td>
				<input id="txtin" type="text">
			</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2" align=center>
				<input type="button" name="button" value="Search" onclick="Search()"><br><br>	
				Result for Search : <span id="result"></span>
			</td>
		</tr>
		
	</table>

	<script>
	function Search(){
		var str_textarea = document.getElementById("txtar").value;
		var check = document.querySelector('input[name = "check"]:checked').value;
		var str_input = document.getElementById("txtin").value;
		var inword = str_textarea.split(" ");
		var total = 0;
			for(var i=0;i<inword.length;i++){
				if (check == "no") {
					inword[i]=inword[i].toLowerCase();
					str_input=str_input.toLowerCase();
					total++;
				}
				if (inword[i].search(str_input) > -1) {
					total++;
				}
			}
		document.getElementById("result").innerHTML = total;
	}

</script>
	
</body>
</html>
